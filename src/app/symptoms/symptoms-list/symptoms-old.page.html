<ion-grid>
  <ion-row >
    <ion-col *ngFor="let symptom of symptoms | async" size="4" >
      <ion-avatar class="ion-align-items-center" *ngIf="symptom.imgUrl">
        <img [src]="symptom.imgUrl" alt=""/>
      </ion-avatar>
      <!-- <span>{{ symptom.name}}</span> -->
    </ion-col>
  </ion-row>
</ion-grid>

<div class="container" >
  <div *ngFor="let symptom of symptoms | async">
      <img *ngIf="symptom.imgUrl" [src]="symptom.imgUrl" alt=""/>
  </div>
</div>



<ion-list>
  <ion-item *ngFor="let symptom of symptoms | async">
    <ion-grid> <!--grid -->
      <ion-row>
        <ion-col> <!--1-->
          <ion-avatar class="ion-align-self-start" *ngIf="symptom.imgUrl">
            <img [src]="symptom.imgUrl" alt=""/>
          </ion-avatar>
        </ion-col>
        <ion-col> <!--2-->
          <span>{{ symptom.name}}</span>
        </ion-col>
        <ion-col> <!--3-->
          <ion-button color="warning" [routerLink]="['/symptoms-form/edit', symptom.id]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col> <!--4-->
          <ion-button color="danger" (click)="removeSymptom(symptom)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"> <!--1-->
          <!-- <span [innerHTML]="symptom.description"></span> -->
        </ion-col>
      </ion-row>
    </ion-grid> <!--/grid -->
  </ion-item>
</ion-list>
